
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>You have been logged out!</h3>
    <div class="border-top pt-3">
        <form method="post" action="{% url 'user-logout' %}">
            {% csrf_token %}
            <button type="submit">Log out</button>
        </form>
        <a href="{% url 'user-login' %}">Log in here</a>
    </div>
</div>
{% endblock %}
